<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="메이플스토리 정보 모음 - 배 출항 시간표, 몬스터 속성, 육성 가이드, 찰리중사 시뮬레이터, 블루 머쉬맘 게시판 제공">
    <meta name="keywords" content="메이플스토리, 배 출항, 블루 머쉬맘, 찰리중사, 메이플 공략">
    <meta name="author" content="MapleMoa">
    <meta name="robots" content="index, follow">
    <title>MapleMoa - 메이플 모아</title>
    <style>
        body {
            background: #1e1e1e;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            padding-top: 20px;
            transition: left 0.3s;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #444;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1100;
        }
        .menu-toggle.active {
            display: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .container {
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            transition: filter 0.3s ease;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            background: #282828;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.6);
        }
        .card a {
            color: #4da6ff;
            text-decoration: none;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }
        .sidebar.active ~ .overlay {
            display: block;
        }
        .sidebar.active ~ .container {
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuButton" onclick="toggleMenu()">메뉴</button>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">✖</button>
        <a href="/ship/">배 출항 시간표</a>
        <a href="/bluemush/">블루 머쉬맘 게시판</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="container" id="container">
        <h1>MapleMoa - 메이플 모아</h1>
        <div class="cards">
            <div class="card">
                <h2>배 출항 시간표</h2>
                <p>배 출항 정보를 확인하세요.</p>
                <a href="/ship/">이동하기</a>
            </div>
            <div class="card">
                <h2>블루 머쉬맘 제보 게시판</h2>
                <p>블루 머쉬맘 위치를 확인하세요.</p>
                <a href="/bluemush/">이동하기</a>
            </div>
            <div class="card">
                <h2>찰리중사 시뮬레이터</h2>
                <p>찰리 중사 시뮬레이터를 이용해보세요.</p>
                <a href="/charlie/">이동하기</a>
            </div>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            let menuToggle = document.getElementById("menuButton");
            let container = document.getElementById("container");
            
            if (sidebar.classList.contains("active")) {
                sidebar.style.left = "-250px";
                sidebar.classList.remove("active");
                overlay.style.display = "none";
                menuToggle.style.display = "block";
                document.body.style.overflow = "";
                container.style.filter = "none";
            } else {
                sidebar.style.left = "0px";
                sidebar.classList.add("active");
                overlay.style.display = "block";
                menuToggle.style.display = "none";
                document.body.style.overflow = "hidden";
                container.style.filter = "blur(3px)";
            }
        }
    </script>
</body>
</html>
