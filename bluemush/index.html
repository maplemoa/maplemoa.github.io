<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="블루 머쉬맘 제보 게시판 - 실시간 목격 정보 공유">
    <meta name="keywords" content="메이플스토리, 메이플랜드, 배 출항, 블루 머쉬맘 게시판, 찰리중사, 메이플 공략, 블루 머쉬맘">
    <meta name="author" content="MapleMoa">
    <meta name="robots" content="index, follow">
    <title>블루 머쉬맘 게시판</title>
    <style>
        :root {
            --background: #1e1e1e;
            --secondary-bg: #282828;
            --tertiary-bg: #333;
            --input-bg: #444;
            --text-color: white;
            --border-color: #444;
            --accent-color: #4da6ff;
        }
        body.light-theme {
            --background: #f5f5f5;
            --secondary-bg: #ffffff;
            --tertiary-bg: #eeeeee;
            --input-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #4da6ff;
        }
        body {
            background: var(--background);   
            color: var(--text-color);        
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .header {
            background: var(--tertiary-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .theme-toggle {
            background: var(--tertiary-bg);
            color: var(--text-color);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }
        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }
        .auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-section button {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .tab-button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        .tab-button.active {
            background: #4da6ff;
        }
        .board {
            background: var(--secondary-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }
        .post-list {
            width: 100%;
            border-collapse: collapse;
        }
        .post-list th, .post-list td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        .post-list tr:hover {
            background: var(--tertiary-bg);
            cursor: pointer;
        }
        .post-list th:nth-child(2), 
        .post-list td:nth-child(2) {
            width: 40%;
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .action-btn {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }
        .action-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            margin-top: 15px;
            justify-content: center;
            align-items: center;
        }
        .search-input {
            padding: 8px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 3px;
            width: 200px;
        }
        .search-button {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
            gap: 5px;
        }
        .pagination button {
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination button.active {
            background: #4da6ff;
        }
        .channels-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
        }
        .channel-card {
            width: 40px;
            height: 20px;
            padding: 1px;
            font-size: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 3px;
        }
        .channel-box {
            background: var(--tertiary-bg);
            color: var(--text-color);
            border-radius: 3px;
            padding: 8px;
            position: relative;
        }
        .channel-box.green {
            border-left: 4px solid #4caf50;
        }
        .channel-box.red {
            border-left: 4px solid #f44336;
        }
        .channel-name {
            color: var(--text-color);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .channel-info {
            font-size: 0.7em;
            color: #aaa;
            margin-bottom: 2px;
        }
        .channel-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .menu-toggle {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #444;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1101;
        }
        .menu-toggle.active {
            display: none;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            padding-top: 20px;
            transition: left 0.3s;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }
        .sidebar.active ~ .overlay {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
        }
        .modal-content {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-title {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 3px;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .warning-text {
            color: #ffcc00;
            margin-top: 15px;
            font-size: 0.9em;
            font-style: italic;
        }
        .submit-btn {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .edit-btn, .like-btn {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .delete-btn, .dislike-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .post-info {
            background: var(--tertiary-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .post-content {
            background: var(--secondary-bg);
            color: var(--text-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 100px;
        }
        .comments-section {
            margin-top: 20px;
            max-height: 400px;
            border-top: 1px solid #555;
            padding-top: 15px;
            display: flex;
            overflow-y: auto;
            flex-direction: column;
        }
        #comments, #channelComments {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        #comments::-webkit-scrollbar, #channelComments::-webkit-scrollbar {
            width: 8px;
        }
        #comments::-webkit-scrollbar-track, #channelComments::-webkit-scrollbar-track {
            background: #333;
            border-radius: 4px;
        }
        #comments::-webkit-scrollbar-thumb, #channelComments::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        #comments::-webkit-scrollbar-thumb:hover, #channelComments::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .comment {
            background: var(--tertiary-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 13px;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comment-form {
            background: var(--tertiary-bg);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        .comment-form textarea {
            width: 100%;
            padding: 8px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 3px;
            min-height: 60px;
            resize: vertical;
            margin-bottom: 10px;
        }
        .comments-section::-webkit-scrollbar {
            width: 8px;
        }
        .comments-section::-webkit-scrollbar-track {
            background: #333;
            border-radius: 4px;
        }
        .comments-section::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .comments-section::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .user-popup {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 250px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }
        .user-name {
            font-size: 0.9em;
            color: white;
        }
        .user-popup h3 {
            margin-top: 0;
            text-align: center;
            color: #4da6ff;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            margin-right: 10px;
        }
        .user-avatar-sm {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }
        .vote-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .vote-counter {
            background: #444;
            padding: 5px 10px;
            border-radius: 3px;
            margin-left: 10px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4da6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 36px;
            color: white;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-username {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .profile-email {
            color: #aaa;
            font-size: 14px;
        }
        .profile-stats {
            margin-top: 15px;
            display: flex;
            gap: 20px;
        }
        .profile-stat {
            text-align: center;
        }
        .profile-stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        .profile-stat-label {
            font-size: 12px;
            color: #aaa;
        }
        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #555;
            margin-bottom: 15px;
        }
        .profile-tab {
            padding: 10px 15px;
            cursor: pointer;
        }
        .profile-tab.active {
            border-bottom: 2px solid #4da6ff;
            color: #4da6ff;
        }
        .profile-content {
            margin-top: 20px;
        }
        .profile-edit-section {
            margin-top: 20px;
        }
        .avatar-colors {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .avatar-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .avatar-color.selected {
            border: 2px solid white;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #4da6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        .chat-counter {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff4d4d;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 1000px;
            height: 600px;
            background: var(--secondary-bg);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }
        .chat-popup-header {
            background: #4da6ff;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-popup-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .chat-popup-header span {
            cursor: pointer;
            font-size: 18px;
        }
        .chat-header {
            background: #4da6ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #toggleUsers {
            background: #333;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #closeChat {
            cursor: pointer;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: var(--tertiary-bg);
            color: var(--text-color);
        }
        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }
        .my-message {
            justify-content: flex-end;
        }
        .other-message {
            justify-content: flex-start;
        }
        .chat-message span.author {
            font-weight: bold;
            margin-right: 5px;
            color: #4da6ff;
        }
        .chat-message span.time {
            font-size: 0.8em;
            color: #aaa;
        }
        .message-bubble {
            max-width: 60%;
            background: var(--tertiary-bg);
            border-radius: 12px;
            padding: 8px 12px;
            position: relative;
            animation: fadeInUp 0.2s ease-in-out;
            color: var(--text-color);
        }
        .my-message .message-bubble {
            background: #4da6ff;
        }
        .other-message .message-bubble::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #444 transparent transparent;
        }
        .my-message .message-bubble::after {
            content: "";
            position: absolute;
            top: 10px;
            right: -10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #4da6ff;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: var(--tertiary-bg);
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: var(--input-bg);
            color: var(--text-color);
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #4da6ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .users-container {
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            border-left: 1px solid #444;
        }
        #userList {
            max-height: 200px;
            overflow-y: auto;
        }
        .users-container h3 {
            margin-top: 0;
            text-align: center;
            color: #4da6ff;
        }
        .user-item {
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            background: var(--tertiary-bg);
            color: var(--text-color);
            border-radius: 5px;
        }
        .chat-messages::-webkit-scrollbar,
        .users-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track,
        .users-container::-webkit-scrollbar-track {
            background: #333;
        }
        .chat-messages::-webkit-scrollbar-thumb,
        .users-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .users-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-toggle" id="menuButton" onclick="toggleMenu()">☰ 메뉴</button>
        <h1>블루 머쉬맘 게시판</h1>
        <div class="auth-section">
            <p id="loginStatus">로그인이 필요합니다.</p>
            <div id="userAvatar" class="user-avatar" style="display: none;" onclick="openProfileModal()"></div>
            <button id="themeToggle" class="theme-toggle" title="테마 변경">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
            </button>
            <button id="registerBtn">회원가입</button>
            <button id="loginBtn">로그인</button>
            <button id="logoutBtn" style="display: none;">로그아웃</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">✖</button>
        <a href="#">공식 홈페이지</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="container">
        <div class="tab-buttons">
          <button id="boardTabBtn" class="tab-button active">게시판</button>
          <button id="channelTabBtn" class="tab-button">채널</button>
        </div>
        <div id="boardTab" class="board">
          <div class="action-btn-container">
            <button class="action-btn" id="writePostBtn" style="display: none;">글쓰기</button>
          </div>
          <table class="post-list">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 시간</th>
                <th>조회</th>
                <th>댓글</th>
                <th>추천</th>
              </tr>
            </thead>
            <tbody id="post-list-body"></tbody>
          </table>
          <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="검색어 입력...">
            <button id="searchBtn" class="search-button">검색</button>
          </div>
          <div class="pagination" id="pagination"></div>
        </div>
        <div id="channelTab" class="board" style="display: none;">
          <button class="action-btn" id="addChannelBtn">채널 추가</button>
          <div class="channels-container" id="channelsContainer"></div>
        </div>
      </div>
    <div id="writeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeWriteModal">&times;</span>
            <h2 class="modal-title">새 글 작성</h2>
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" id="postTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="postContent">내용</label>
                <textarea id="postContent" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button id="submitPost" class="submit-btn">등록</button>
        </div>
    </div>
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeViewModal">&times;</span>
            <h2 class="modal-title" id="viewTitle"></h2>
            <div class="post-info">
                <div style="display: flex; align-items: center;">
                    <div class="user-avatar-sm" id="postAuthorAvatar"></div>
                    <span id="viewAuthor" style="margin-left: 10px;"></span>
                </div>
                <div style="margin-top: 5px;">
                    <span id="viewDate"></span> | 조회: <span id="viewViews"></span>
                    <div id="voteSection" style="float: right;">
                        <button id="likeBtn" class="like-btn">👍 <span id="likeCount">0</span></button>
                        <button id="dislikeBtn" class="dislike-btn">👎 <span id="dislikeCount">0</span></button>
                    </div>
                </div>
                <div id="postActions" style="margin-top: 10px; display: none;">
                    <button id="editBtn" class="edit-btn">수정</button>
                    <button id="deleteBtn" class="delete-btn">삭제</button>
                </div>
            </div>
            <div class="post-content" id="viewContent"></div>
            <div id="editForm" style="display: none;">
                <div class="form-group">
                    <label for="editTitle">제목</label>
                    <input type="text" id="editTitle">
                </div>
                <div class="form-group">
                    <label for="editContent">내용</label>
                    <textarea id="editContent"></textarea>
                </div>
                <button id="updatePost" class="submit-btn">수정 완료</button>
            </div>
            <div class="comments-section">
                <h3>댓글</h3>
                <div id="comments"></div>
                <div class="comment-form">
                    <textarea id="commentText" placeholder="댓글을 입력하세요"></textarea>
                    <button id="submitComment" class="submit-btn">댓글 등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="channelModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeChannelModal">&times;</span>
            <h2 class="modal-title">채널 추가</h2>
            <div class="form-group">
                <label for="channelName">채널 이름</label>
                <input type="text" id="channelName" placeholder="채널 이름을 입력하세요 (예: a-빅101)">
            </div>
            <div class="form-group">
                <label for="channelStatus">상태</label>
                <select id="channelStatus">
                    <option value="green">초록불 (등장)</option>
                    <option value="red">빨간불 (잡혔거나 없음)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="channelDesc">설명 (선택사항)</label>
                <textarea id="channelDesc" placeholder="채널에 대한 설명을 입력하세요"></textarea>
            </div>
            <p class="warning-text">※ 초록불은 블루 머쉬맘 등장, 빨간불은 잡혔거나 없음일 때 표기해주세요!</p>
            <button id="submitChannel" class="submit-btn">등록</button>
        </div>
    </div>
    <div id="viewChannelModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeViewChannelModal">&times;</span>
            <h2 class="modal-title" id="viewChannelTitle"></h2>
            <div class="post-info">
                <div style="display: flex; align-items: center;">
                    <div class="user-avatar-sm" id="channelAuthorAvatar"></div>
                    <span id="viewChannelAuthor" style="margin-left: 10px;"></span>
                </div>
                <div style="margin-top: 5px;">
                    <span id="viewChannelDate"></span> | 상태: <span id="viewChannelStatus"></span>
                    <div id="channelVoteSection" style="float: right;">
                        <button id="channelLikeBtn" class="like-btn">👍 <span id="channelLikeCount">0</span></button>
                        <button id="channelDislikeBtn" class="dislike-btn">👎 <span id="channelDislikeCount">0</span></button>
                    </div>
                </div>
                <div id="channelActions" style="margin-top: 10px; display: none;">
                    <button id="editChannelBtn" class="edit-btn">수정</button>
                    <button id="deleteChannelBtn" class="delete-btn">삭제</button>
                </div>
            </div>
            <div class="post-content" id="viewChannelContent"></div>
            <div id="editChannelForm" style="display: none;">
                <div class="form-group">
                    <label for="editChannelName">채널 이름</label>
                    <input type="text" id="editChannelName">
                </div>
                <div class="form-group">
                    <label for="editChannelStatus">상태</label>
                    <select id="editChannelStatus">
                        <option value="green">초록불 (등장)</option>
                        <option value="red">빨간불 (잡았거나 없음)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editChannelDesc">설명</label>
                    <textarea id="editChannelDesc"></textarea>
                </div>
                <button id="updateChannel" class="submit-btn">수정 완료</button>
            </div>
            <div class="comments-section">
                <h3>댓글</h3>
                <div id="channelComments"></div>
                <div class="comment-form">
                    <textarea id="channelCommentText" placeholder="댓글을 입력하세요"></textarea>
                    <button id="submitChannelComment" class="submit-btn">댓글 등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeLoginModal">&times;</span>
            <h2 class="modal-title">로그인</h2>
            <div class="form-group">
                <label for="loginEmail">이메일</label>
                <input type="email" id="loginEmail" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="loginPassword">비밀번호</label>
                <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="submitLogin" class="submit-btn">로그인</button>
        </div>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeRegisterModal">&times;</span>
            <h2 class="modal-title">회원가입</h2>
            <div class="form-group">
                <label for="registerEmail">이메일</label>
                <input type="email" id="registerEmail" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="registerNickname">닉네임</label>
                <input type="text" id="registerNickname" placeholder="사용할 닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="registerPassword">비밀번호</label>
                <input type="password" id="registerPassword" placeholder="비밀번호를 입력하세요 (6자 이상)">
            </div>
            <div class="form-group">
                <label>프로필 색상 선택</label>
                <div class="avatar-colors">
                    <div class="avatar-color selected" style="background-color: #4da6ff;" data-color="#4da6ff"></div>
                    <div class="avatar-color" style="background-color: #4caf50;" data-color="#4caf50"></div>
                    <div class="avatar-color" style="background-color: #f44336;" data-color="#f44336"></div>
                    <div class="avatar-color" style="background-color: #ff9800;" data-color="#ff9800"></div>
                    <div class="avatar-color" style="background-color: #9c27b0;" data-color="#9c27b0"></div>
                </div>
            </div>
            <button id="submitRegister" class="submit-btn">회원가입</button>
        </div>
    </div>
    <div id="chatButton" class="chat-button">
        <span>💬</span>
        <span class="chat-counter" id="userCount">0</span>
    </div>
    <div id="chatPopup" class="chat-popup">
        <div class="chat-popup-header">
            <h3>실시간 채팅</h3>
            <div class="header-right">
              <button id="toggleUsers">접속 유저 보기</button>
              <span id="closeChat">✖</span>
            </div>
        </div>
        <div id="popupChatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="popupChatInput" placeholder="메시지를 입력하세요..." />
          <button id="popupSendBtn">전송</button>
        </div>
    </div>
    <div id="userPopup" class="user-popup">
        <h3>접속 유저</h3>
        <div id="userList"></div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeProfileModal">&times;</span>
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <div class="profile-info">
                    <div class="profile-username" id="profileUsername"></div>
                    <div class="profile-email" id="profileEmail"></div>
                    <div class="profile-stats">
                        <div class="profile-stat">
                            <div class="profile-stat-value" id="profilePostCount">0</div>
                            <div class="profile-stat-label">작성 글</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-value" id="profileCommentCount">0</div>
                            <div class="profile-stat-label">작성 댓글</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-value" id="profileLikeCount">0</div>
                            <div class="profile-stat-label">받은 추천</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-tabs">
                <div class="profile-tab active" id="postsTab">작성 글</div>
                <div class="profile-tab" id="commentsTab">작성 댓글</div>
                <div class="profile-tab" id="settingsTab">프로필 설정</div>
            </div>
            <div class="profile-content" id="postsContent">
                <div id="userPosts"></div>
            </div>
            <div class="profile-content" id="commentsContent" style="display: none;">
                <div id="userComments"></div>
            </div>
            <div class="profile-content" id="settingsContent" style="display: none;">
                <div class="profile-edit-section">
                    <div class="form-group">
                        <label for="editNickname">닉네임 변경</label>
                        <input type="text" id="editNickname" placeholder="새 닉네임 입력">
                    </div>
                    <div class="form-group">
                        <label>프로필 색상 변경</label>
                        <div class="avatar-colors" id="profileColorOptions">
                            <div class="avatar-color" style="background-color: #4da6ff;" data-color="#4da6ff"></div>
                            <div class="avatar-color" style="background-color: #4caf50;" data-color="#4caf50"></div>
                            <div class="avatar-color" style="background-color: #f44336;" data-color="#f44336"></div>
                            <div class="avatar-color" style="background-color: #ff9800;" data-color="#ff9800"></div>
                            <div class="avatar-color" style="background-color: #9c27b0;" data-color="#9c27b0"></div>
                        </div>
                    </div>
                    <button id="saveProfileBtn" class="submit-btn">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script2_2.js"></script>
</body>
</html>
